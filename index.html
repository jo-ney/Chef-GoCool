    /* Fullscreen preloader */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;              /* background color while loading */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

/* Spinner animation */
.loader {
  width: 60px;
  height: 60px;
  border: 6px solid #ccc;
  border-top: 6px solid #E6750D ;  /* spinner color */
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Hide preloader smoothly */
#preloader.hide {
  opacity: 0;
  visibility: hidden;
}

/* Spin keyframes */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Optional: fade-in effect for content */
.content {
  opacity: 0;
  transition: opacity 0.8s ease;
}

body.loaded .content {
  opacity: 1;
}

<script>
    window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        preloader.classList.add("hide");

        // Add a slight delay for smooth transition
        setTimeout(() => {
            document.body.classList.add("loaded");
        }, 600);
    });
    //  Cursor JS
    const cursor = document.querySelector(".cursor");

    document.addEventListener("mousemove", (e) => {
    cursor.style.top = `${e.clientY}px`;
    cursor.style.left = `${e.clientX}px`;
    cursor.style.opacity = "1"; // show when moving
    });

    // ðŸ Hide cursor when mouse leaves page
    document.addEventListener("mouseleave", () => {
    cursor.style.opacity = "0";
    });

    // ðŸ Show cursor again when mouse enters page
    document.addEventListener("mouseenter", () => {
    cursor.style.opacity = "1";
    });


</script>
